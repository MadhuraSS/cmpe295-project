<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form with live validation</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script  src="js/remote-health.js"></script>
  
</head>
<body>
	<form>
	  	<h2>Register</h2>
		<p>
			<label for="Email" class="floatLabel">Email</label>
			<input id="email" name="Email" type="text" value="" readonly>
		</p>
		<p>
			<label for="password" class="floatLabel">Password</label>
			<input id="password" name="password" type="password">
			<span>Enter a password longer than 8 characters</span>
		</p>
		<p>
			<label for="confirm_password" class="floatLabel">Confirm Password</label>
			<input id="confirm_password" name="confirm_password" type="password">
			<span>Your passwords do not match</span>
		</p>
		<p>
			<input type="submit" value="Create My Account" id="submit" onclick="sampleAjaxPostRequest()">
		</p>
	</form>

</body>
</html>
