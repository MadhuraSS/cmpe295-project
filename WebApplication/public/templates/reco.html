<section class="about" id="get_recommendation">
<div class="container" ng-controller="recoController">

			<h2>get recommendation</h2>
			<div class="about-grids">

				
					<div class="w3ls-grid-head text-center">
						<h6>Profile</h6>
						<h3>Enter Symptoms</h3>
					</div>
					<div class="abt-form text-center">
						<form>
							<div class="col-sm-4 col-xs-4 w3ls-lt-form">
							</div>
							<div class="col-sm-4 col-xs-4 w3ls-lt-form">
								<div class="w3ls-pr">
									<input type="text" id="symptom1" name="symptom1" ng-model="symptom1" placeholder="First Symptom" required="required">
									<input type="text" id="symptom2" name="symptom2" placeholder="Second Symptom" ng-model="symptom2" required="required">
								</div>
							</div>
							<div class="col-sm-4 col-xs-4 w3ls-lt-form">
							</div>
							<div class="clearfix"></div>
							<input id="myBtn" type="submit" ng-click="onSubmit()" value="Get Recommendation">
							<!-- Trigger/Open The Modal -->


							 <div id="myModal1" class="modal1">
							  <!-- Modal content -->
							  <div class="modal-content1">
							    <span class="close1">&times;</span>
							    <table id="customers">
							        <tr>
							    	<th>Disease</th>
							    	<th>Description</th>	
							  		</tr>
							  		
							       <tr>
							       <td ng-model="diseaseData.disease">{{diseaseData.disease}}</td>
							        <td ng-model="diseaseData.description">{{diseaseData.description}}</td>        
								   </tr> 
								   </table> 
							   </div>
							 </div>	
							 <div id="myModal2" class="modal2">
							  <!-- Modal content -->
							 <div class="modal-content2">
							    <span class="close2">&times;</span>
							    <p>Sorry ! An Error has occurred.</p>
							 </div>
							</div>
						</form>
					</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</section>
