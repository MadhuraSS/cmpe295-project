<section class="about" id="upcoming_appointment">
<div class="container">
			<h2>upcoming appointments</h2>
			<div class="about-grids">
				<br>
				<div class="w3ls-grid-head text-center">
				</div>
				<div class="abt-form text-center">
					<form>
						<div>
							<div class="w3ls-pr">
							    <table id="customers">
							        <tr>
							    	<th>Doctor Name</th>
							    	<th>Purpose</th>
							    	<th>Date</th>
							    	<th>Location</th>
							    	<th>Google Calendar</th>
							  		</tr>
							       <tr ng-repeat="person in mydata | filter:{ status: 'approved' }">
							       <td>{{person.doctor_name}}</td>
							        <td>{{person.purpose}}</td>
							        <td>{{person.date.split('T')[0]}}</td>
							        <td>{{person.location}}</td>
							        <td><a class="btn btn-info" role="button" href="{{person.google_event_link}}" target="_blank">View Appointment</a></td>
								   </tr> 
	   							</table> 
							</div>
						</div>	
					<div align="left" class="form-group">
						<p>&nbsp;</p>
						<p>&nbsp;</p>
    				</div>						
					<div class="clearfix"></div>
				</form>
			</div>
		<div class="clearfix"></div>
	</div>
	</div>
</section>
