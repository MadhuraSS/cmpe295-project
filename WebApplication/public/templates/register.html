
<section class="about" id="personal_info">
<div class="container" ng-controller="registerUserController">
			<h2>Register</h2>
			<div class="about-grids">
					<div class="w3ls-grid-head text-center">
						<h6>Registration Details</h6>
						<h3>patient account</h3>
					</div>
					<div class="abt-form text-center">
						<form>
					
							<div class="col-sm-4 col-xs-4 w3ls-lt-form">
							</div>
							<div class="col-sm-4 col-xs-4 w3ls-lt-form">
								<div class="w3ls-pr">
									<input type="text" name="email" id="email"  placeholder="Email" ng-model="email" ng-init="email=userName">
									<input type="password" name="password" id="password" placeholder="Password" ng-model="password" required="required">
									<input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" ng-model="confirm_password" required="required">
								</div>	
							</div>
							<div class="col-sm-4 col-xs-4 w3ls-lt-form">
							</div>
							<div class="clearfix"></div>
							<input type="submit" value="Next" ng-click="savePassword()">
						</form>
					</div>
				<div class="clearfix"></div>
			</div>
		</div>
</section>
