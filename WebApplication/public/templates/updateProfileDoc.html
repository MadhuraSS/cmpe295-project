<section class="about" id="update_profile">
<div class="container" ng-controller="updateProfileController">
	<h2>update profile</h2>
			<div class="about-grids">
					<div class="w3ls-grid-head text-center">
						<h6>Profile</h6>
						<h3>update information</h3>
					</div>
					<div class="abt-form text-center">
						<form>
							<div class="col-sm-4 col-xs-4 w3ls-lt-form">
								<div class="w3ls-pr">
									<input type="text" name="street" ng-model="address.street" placeholder="Street" required="required">
									<input type="text" name="city" ng-model="address.city" placeholder="City" required="required">
								</div>
							</div>
							<div class="col-sm-4 col-xs-4 w3ls-lt-form">
								<div class="w3ls-pr">
									<input type="text" name="state" ng-model="address.state" placeholder="State" required="required">
									<input type="text" name="zip" placeholder="Zip" ng-model="address.zip" required="required">
								</div>
							</div>
							<div class="col-sm-4 col-xs-4 w3ls-lt-form">
								<div class="w3ls-pr">
									<input type="text" name="country" placeholder="Country" ng-model="address.country" required="required">
									<input type="tel" name="phone_number" placeholder="Phone Number" ng-model="phone_number" required="required">
								</div>
							</div>
							<div class="clearfix"></div>
							<input type="submit" ng-click="onUpdate()" value="Update">

							  <!-- Modal content -->

								<div id="myModal1" class="modal1">
									  <div class="modal-content1">
									    <span class="close1">&times;</span>
									    <p>Profile Updated!</p>
									  </div>
								</div>	

								 <div id="myModal2" class="modal2">
								  <!-- Modal content -->
									  <div class="modal-content2">
									    <span class="close2">&times;</span>
									    <p>Sorry ! An Error has occurred.</p>
									  </div>
								</div>
						</form>
					</div>
				<div class="clearfix"></div>
			</div>
		</div>
</section>
